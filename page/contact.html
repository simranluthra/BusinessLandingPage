<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Contact Us - KOCHI SOLUTIONS</title>
  </head>
  <body>
    <header>
        <div class="navbar">
            <div class="logo">KOCHI</div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <h1>Contact Us</h1>
        </div>

    </main>
    

    <div class="container">
        <div class="box">
            <h2>Contact Details</h2>
            <p><strong>Email:</strong><br> contact@kochi.com</p>
            <p><strong>Phone:</strong><br> (555) 555-5555</p>
            <p><strong>Central HQ</strong><br> 123 Avenue Street<br> City Township, CA 12345</p>
        </div>

        <div class="box">
            <h2>Online Inquiry</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. John Smith" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. name@domain.id" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Type your message here (between 20 and 500 characters)" minlength="20" maxlength="500" required></textarea>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
      <p>Copyright Kochi Inc. 2025. Developed by Simran Luthra</p>
    </footer>
  </body>
</html>
